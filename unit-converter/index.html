<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <section class="converter">
        <h1>Unit Converter</h1>

        <div class="btns">
            <button id="lenght-btn">Length</button>
            <button id="weight-btn">Weigth</button>
            <button id="temp-btn">Temperature</button>
        </div>

        <section class="length">
            <p>Enter the length to convert</p>
            <input type="number">

            <p>Unit to convert from</p>
            <select name="from" id="from-length">
                <option value="milimeter">Milimeter</option>
                <option value="centimeter">Centimeter</option>
                <option value="meter">Meter</option>
                <option value="kilometer">Kilometer</option>
                <option value="inch">Inch</option>
                <option value="foot">Foot</option>
                <option value="yard">Yard</option>
                <option value="mile">Mile</option>
            </select>

            <p>Unit to convert to</p>
            <select name="to" id="to-length">
                <option value="centimeter">Centimeter</option>  
                <option value="milimeter">Milimeter</option>
                <option value="meter">Meter</option>
                <option value="kilometer">Kilometer</option>
                <option value="inch">Inch</option>
                <option value="foot">Foot</option>
                <option value="yard">Yard</option>
                <option value="mile">Mile</option>
            </select>
        </section>

        <section class="weigth">
            <p>Enter the weigth to convert</p>
            <input type="number">

            <p>Unit to convert from</p>
            <select name="from" id="from-weigth">
                <option value="miligram">Miligram</option>
                <option value="gram">Gram</option>
                <option value="kilogram">Kilogram</option>
                <option value="ounce">Ounce</option>
                <option value="pound">Pound</option>
            </select>

            <p>Unit to convert to</p>
            <select name="to" id="to-weigth">
                <option value="miligram">Miligram</option>
                <option value="gram">Gram</option>
                <option value="kilogram">Kilogram</option>
                <option value="ounce">Ounce</option>
                <option value="pound">Pound</option>
            </select>
        </section>

        <section class="temperature">
            <p>Enter the temperature to convert</p>
            <input type="number">

            <p>Unit to convert from</p>
            <select name="from" id="from-temp">
                <option value="celcius">Celcius</option>
                <option value="fahrenheit">Fahrenheit</option>
                <option value="kelvin">Kelvin</option>
            </select>

            <p>Unit to convert to</p>
            <select name="to" id="to-temp">
                <option value="celcius">Celcius</option>
                <option value="fahrenheit">Fahrenheit</option>
                <option value="kelvin">Kelvin</option>
            </select>
        </section>

        <button id="submit">Convert</button>
    </section>    
</body>

</html>
