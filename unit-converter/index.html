<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="script/converter-script.js"></script>
</head>

<body>
    <main>
        <h1>Unit Converter</h1>

        <section id="unit-selectors">
            <button id="length-btn">Length</button>
            <button id="weigth-btn">Weigth</button>
            <button id="temperature-btn">Temperature</button>
        </section>

        <form>
            <label for="value-to-convert"></label>
            <input type="text" id="value-to-convert" name="value-to-convert" required>
            <label for="convert-from"></label>
            <input type="text" id="convert-from" name="convert-from" required>
            <label for="convert-to"></label>
            <input type="text" id="convert-to" name="convert-to" required>
            <input type="submit" value="Convert" id="submit-btn">
        </form>

        <section id="result">
            <p>Result of your calculation</p>
            <p id="result-text"></p>
            <button id="reset">Reset</button>
        </section>
    </main>
</body>

</html>
